<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unit Converter</title>

  <!-- Google Font: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
    <header class="header">
      <!-- Inline SVG to avoid external requests -->
      <svg width="40" height="40" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path fill="#4f46e5" d="M12 2L15 8l6 .5-4.5 3 1.5 6L12 14l-6 4 1.5-6L3 8.5 9 8z"></path>
      </svg>
      <div>
        <h1>Unit Converter</h1>
        <div class="subtitle">Quick conversions for everyday units</div>
        <div class="header-actions">
          <button id="clear-all" class="small-btn" title="Clear all fields">Clear all</button>
        </div>
      </div>
    </header>

    <!-- Temperature -->
    <main>
    <section>
      <h2>Temperature (Celsius ↔ Fahrenheit)</h2>
      <div class="converter" data-a="celsius" data-b="fahrenheit">
        <div class="converter-actions">
          <button class="swap-btn" title="Swap source/target">Swap</button>
          <button class="clear-btn" title="Clear this converter">Clear</button>
        </div>
        <div class="row">
          <label for="celsius">Celsius:</label>
          <input id="celsius" class="value-a" type="text" inputmode="decimal" pattern="[0-9.,+-]*" placeholder="Celsius" aria-label="Celsius input" />
          <button class="copy-btn" data-target="celsius" title="Copy Celsius">Copy</button>
        </div>
        <div class="row">
          <label for="fahrenheit">Fahrenheit:</label>
          <input id="fahrenheit" class="value-b" type="text" inputmode="decimal" pattern="[0-9.,+-]*" placeholder="Fahrenheit" aria-label="Fahrenheit input" readonly />
          <span id="formatted-fahrenheit" class="formatted" aria-hidden="true"></span>
          <button class="copy-btn" data-target="fahrenheit" title="Copy Fahrenheit">Copy</button>
        </div>
      </div>
    </section>

    <hr />

    <!-- Weight -->
    <section>
      <h2>Weight (Kilograms ↔ Pounds)</h2>
      <div class="converter" data-a="kilograms" data-b="pounds">
        <div class="converter-actions">
          <button class="swap-btn" title="Swap source/target">Swap</button>
          <button class="clear-btn" title="Clear this converter">Clear</button>
        </div>
        <div class="row">
          <label for="kilograms">Kilograms:</label>
          <input id="kilograms" class="value-a" type="text" inputmode="decimal" pattern="[0-9.,+-]*" placeholder="Kilograms" aria-label="Kilograms input" />
          <button class="copy-btn" data-target="kilograms" title="Copy Kilograms">Copy</button>
        </div>
        <div class="row">
          <label for="pounds">Pounds:</label>
          <input id="pounds" class="value-b" type="text" inputmode="decimal" pattern="[0-9.,+-]*" placeholder="Pounds" aria-label="Pounds input" readonly />
          <span id="formatted-pounds" class="formatted" aria-hidden="true"></span>
          <button class="copy-btn" data-target="pounds" title="Copy Pounds">Copy</button>
        </div>
      </div>
    </section>

    <hr />

    <!-- Distance -->
    <section>
      <h2>Distance (Kilometers ↔ Miles)</h2>
      <div class="converter" data-a="kilometers" data-b="miles">
        <div class="converter-actions">
          <button class="swap-btn" title="Swap source/target">Swap</button>
          <button class="clear-btn" title="Clear this converter">Clear</button>
        </div>
        <div class="row">
          <label for="kilometers">Kilometers:</label>
          <input id="kilometers" class="value-a" type="text" inputmode="decimal" pattern="[0-9.,+-]*" placeholder="Kilometers" aria-label="Kilometers input" />
          <button class="copy-btn" data-target="kilometers" title="Copy Kilometers">Copy</button>
        </div>
        <div class="row">
          <label for="miles">Miles:</label>
          <input id="miles" class="value-b" type="text" inputmode="decimal" pattern="[0-9.,+-]*" placeholder="Miles" aria-label="Miles input" readonly />
          <span id="formatted-miles" class="formatted" aria-hidden="true"></span>
          <button class="copy-btn" data-target="miles" title="Copy Miles">Copy</button>
        </div>
      </div>
    </section>

    <hr />

    <!-- Volume -->
    <section>
      <h2>Volume (Liters ↔ Gallons)</h2>
      <div class="converter" data-a="liters" data-b="gallons">
        <div class="converter-actions">
          <button class="swap-btn" title="Swap source/target">Swap</button>
          <button class="clear-btn" title="Clear this converter">Clear</button>
        </div>
        <div class="row">
          <label for="liters">Liters:</label>
          <input id="liters" class="value-a" type="text" inputmode="decimal" pattern="[0-9.,+-]*" placeholder="Liters" aria-label="Liters input" />
          <button class="copy-btn" data-target="liters" title="Copy Liters">Copy</button>
        </div>
        <div class="row">
          <label for="gallons">Gallons:</label>
          <input id="gallons" class="value-b" type="text" inputmode="decimal" pattern="[0-9.,+-]*" placeholder="Gallons" aria-label="Gallons input" readonly />
          <span id="formatted-gallons" class="formatted" aria-hidden="true"></span>
          <button class="copy-btn" data-target="gallons" title="Copy Gallons">Copy</button>
        </div>
      </div>
    </section>
    
    <p class="hint">Tip: type in any box to see the converted value.</p>

    <!-- Conversion Rate Reference -->
    <section class="conversion-rates-section">
      <label for="conversion-rate-dropdown"><strong>Conversion Rates Reference:</strong></label>
      <select id="conversion-rate-dropdown">
        <option value="">Select a conversion type...</option>
        <option value="celsius-fahrenheit">Temperature: Celsius → Fahrenheit</option>
        <option value="fahrenheit-celsius">Temperature: Fahrenheit → Celsius</option>
        <option value="kilograms-pounds">Weight: Kilograms → Pounds</option>
        <option value="pounds-kilograms">Weight: Pounds → Kilograms</option>
        <option value="kilometers-miles">Distance: Kilometers → Miles</option>
        <option value="miles-kilometers">Distance: Miles → Kilometers</option>
        <option value="liters-gallons">Volume: Liters → Gallons</option>
        <option value="gallons-liters">Volume: Gallons → Liters</option>
      </select>
      <div id="conversion-rate-display" class="conversion-rate-display"></div>
    </section>

    <!-- Live region for screen readers -->
    <div id="announcer" aria-live="polite" class="visually-hidden">Ready</div>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
